<div>
  <h1>Administrador de artículos </h1>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Seleccionar</th>
        <th>Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let art of articulos">
        <td>{{art.codigo}}</td>
        <td>{{art.descripcion}}</td>
        <td>{{art.precio}}</td>
        <td><button>seleccionar</button></td>
        <td><button (click)="borrar(art.codigo)">borrar</button></td>
      </tr>
    </tbody>
  </table>
</div>
<br> 
<div>
  <p>
    Descripción: <input type="text"[(ngModel)]="descripcion">
  </p>
  <p>
    Precio: <input type="number" [(ngModel)]="precio"> €
  </p>
  <p>
    <button (click)="agregar()">Agregar</button>
    <button>Modificar</button>
  </p>
</div>
